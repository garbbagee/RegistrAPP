<ion-header [translucent]="true" style="background-color: #001f3f;">
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #001f3f; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px;">
  <ion-card style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <ion-card-header>
      <ion-card-title>Registro de Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="registerAttendance()" expand="full" style="margin-top: 20px;">Registrar Asistencia</ion-button>
      <div *ngIf="attendanceStatus !== null">
        <ion-text color="success" *ngIf="attendanceStatus">
          <h2>Asistencia registrada con Ã©xito</h2>
        </ion-text>
        <ion-text color="danger" *ngIf="!attendanceStatus">
          <h2>Error al registrar la asistencia</h2>
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

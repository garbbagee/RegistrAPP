<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br><br><br><br><br><br><br><br><br>
  <ion-list>
    <br>
    <ion-item>
      <ion-label>Clases Totales</ion-label>
      <ion-badge color="primary">{{ totalClasses }}</ion-badge>
    </ion-item>
    <br><br>
    <ion-item>
      <ion-label>Clases Asistidas</ion-label>
      <ion-badge color="secondary">{{ attendedClasses }}</ion-badge>
    </ion-item>
    <br><br>
    <ion-item>
      <ion-label>Porcentaje Asistencia</ion-label>
      <ion-badge color="tertiary">{{ attendancePercentage }}%</ion-badge>
    </ion-item>
    <br>
  </ion-list>

  <!-- BotÃ³n para volver al inicio del alumno -->
  <ion-button (click)="goToInicioAlumno()" color="primary" expand="full">
    Volver al Inicio
  </ion-button>
</ion-content>

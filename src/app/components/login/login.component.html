<form (ngSubmit)="login()">

  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" name="email" placeholder="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" placeholder="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button type="submit" expand="full" color="success">Loguearse</ion-button>
</form>
<br><br>

<ion-button (click)="register()" expand="full" color="success">Registrar</ion-button>

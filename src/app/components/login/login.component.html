<form (ngSubmit)="login()">
<br><br><br><br><br><br><br><br><br><br><br><br>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" name="email" placeholder="" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" placeholder="" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button type="submit" expand="full">Iniciar Sesión</ion-button>
  <ion-button (click)="register()" expand="full" >Registrar Usuario</ion-button>

</form>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="home-outline" style="margin-right: 8px;"></ion-icon>
      Inicio Alumno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="alumno-container">
    <div class="welcome-section">
      <h1 class="welcome-title">¡Bienvenido!</h1>
      <p class="welcome-subtitle">{{ userEmail }}</p>
    </div>

    <div class="actions-section">
      <ion-button expand="block" class="action-button primary" (click)="goToScan()">
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        Escanear QR
      </ion-button>

      <ion-button expand="block" class="action-button secondary" (click)="goToDashboard()">
        <ion-icon name="analytics-outline" slot="start"></ion-icon>
        Dashboard
      </ion-button>

      <ion-button expand="block" class="action-button tertiary" (click)="goToProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        Mi Información
      </ion-button>

      <ion-button expand="block" class="action-button quaternary" (click)="goToAttendance()">
        <ion-icon name="list-outline" slot="start"></ion-icon>
        Ir a Asistencia
      </ion-button>

      <ion-button expand="block" class="action-button danger" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </div>

    <!-- Elementos decorativos -->
    <div class="decorative-circle"></div>
    <div class="decorative-circle"></div>
    <div class="decorative-circle"></div>
  </div>

</ion-content>
